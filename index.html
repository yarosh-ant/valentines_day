<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #fff0f3;
            --dark-red: #c9184a;
            --glass: rgba(255, 255, 255, 0.85);
        }

        /* --- CLICK ANIMATION STYLE --- */
        .click-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            animation: flyOut 0.8s ease-out forwards;
            font-size: 1.2rem;
            user-select: none;
        }

        @keyframes flyOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0); opacity: 0; }
        }

        /* --- LAYOUT --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--light-pink);
            color: var(--dark-red);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            cursor: default; /* Restored default cursor */
        }

        #bg-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .falling-emoji {
            position: absolute;
            top: -50px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3.5rem;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px rgba(255, 77, 109, 0.2);
            max-width: 650px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.6s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .ask-title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin: 1rem 0 2rem;
            line-height: 1.2;
        }

        /* --- BUTTONS --- */
        button {
            background: linear-gradient(45deg, var(--pink), #ff758f);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 100px;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 10px;
            cursor: pointer; /* Buttons show pointer finger */
        }

        .pulse-btn { animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        #no-btn {
            background: white;
            color: var(--pink);
            border: 2px solid var(--pink);
            position: relative;
        }

        /* --- IMAGES --- */
        img {
            max-width: 100%;
            border-radius: 25px;
            margin: 15px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        .image-container { display: flex; gap: 15px; justify-content: center; }
        .image-container img { width: 45%; height: 220px; }
        .big-image { width: 100%; max-height: 350px; }
    </style>
</head>
<body>

<div id="bg-animation-container"></div>

<div class="container">
    <div id="screen-ask" class="screen active">
        <div style="font-size: 4rem;">üíå</div>
        <h1 class="ask-title">Will you be my Valentine?</h1>
        <div style="display: flex; justify-content: center; flex-wrap: wrap;">
            <button class="pulse-btn" onclick="nav('screen-story-0')">Yes, I will!</button>
            <button id="no-btn" onmouseover="moveNoButton()" onclick="goToGuilt()">No</button>
        </div>
    </div>

    <div id="screen-guilt" class="screen">
        <h1 class="ask-title" style="font-size: 2.2rem;">What do you mean? Do you really wanna hurt me? Let's act like that never happened</h1>
        <img src="images/sad_face.jpg" alt="Sad Face" class="big-image">
        <br>
        <button onclick="reset()">I'm sorry, take me back!</button>
    </div>

    <div id="story-container"></div>

    <div id="screen-final" class="screen">
        <h1 class="ask-title">Forever & Always</h1>
        <img src="images/final_photo.jpg" alt="Final Memory" class="big-image">
        <p>You make this world so much brighter and more beautiful. And I thank you for every single moment we spend together. I love you! Happy Valentine's Day!</p>
        <button class="pulse-btn" onclick="launchMoreLove()">Make more love</button>
    </div>
</div>

<script>
    // --- CLICK BURST EFFECT ---
    document.addEventListener('mousedown', (e) => {
        for (let i = 0; i < 8; i++) {
            const heart = document.createElement('div');
            heart.classList.add('click-heart');
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', 'üíï'][Math.floor(Math.random() * 3)];
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            // Random scatter direction
            heart.style.setProperty('--x', (Math.random() - 0.5) * 250 + 'px');
            heart.style.setProperty('--y', (Math.random() - 0.5) * 250 + 'px');
            document.body.appendChild(heart);
            // Clean up after animation
            setTimeout(() => heart.remove(), 800);
        }
    });

    // --- BACKGROUND RAIN ---
    const bgContainer = document.getElementById('bg-animation-container');
    const loveEmojis = ['‚ù§Ô∏è', 'üíñ', 'ü•∞', 'üíï', 'üåπ', 'üå∏'];
    setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('falling-emoji');
        emoji.innerText = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        const duration = Math.random() * 3 + 5 + "s";
        emoji.style.fontSize = Math.random() * 20 + 15 + "px";
        emoji.style.animationDuration = duration;
        emoji.style.opacity = Math.random() * 0.4 + 0.2;
        bgContainer.appendChild(emoji);
        setTimeout(() => emoji.remove(), parseFloat(duration) * 1000);
    }, 600);

    // --- STORY DATA ---
    const storyData = [
		{ title: "It‚Äôs always good to be with you", img1: "images/photo1a.jpg", img2: "images/photo1b.jpg", text: "Ever since we first met, I‚Äôve always felt peaceful, happy, and comfortable around you." },
        { title: "And when we travel...", img1: "images/photo2a.jpg", img2: "images/photo2b.jpg", text: "You always make our trips more colorful and fun" },
		{ title: "And when we‚Äôre at home...", img1: "images/photo3a.jpg", img2: "images/photo3b.jpg", text: "You make even the most ordinary everyday things more pleasant and interesting" },
		{ title: "When we're out with others...", img1: "images/photo4a.jpg", img2: "images/photo4b.jpg", text: "I always feel comfortable in the company of your friends and acquaintances as long as you‚Äôre by my side" },
        { title: "Or when it‚Äôs just the two of us...", img1: "images/photo5a.jpg", img2: "images/photo5b.jpg", text: "It's never boring with you, even when we‚Äôre just sitting at home" },
		{ title: "And when it's just the two of us...", img1: "images/photo6a.jpg", img2: "images/photo6b.jpg", text: "It's good to be with you even when there's nothing else around" },
        { title: "When we‚Äôre being silly...", img1: "images/photo7a.jpg", img2: "images/photo7b.jpg", text: "Messing around with you is always more fun, it leaves such sweet memories deep in my soul." },
		{ title: "And when we're serious (or not so much)...", img1: "images/photo8a.jpg", img2: "images/photo8b.jpg", text: "Well... we're rarely serious, so oops! My bad" }
    ];

    const storyContainer = document.getElementById('story-container');
    storyData.forEach((data, i) => {
        const nextTarget = (i === 4) ? 'screen-final' : `screen-story-${i + 1}`;
        const prevTarget = (i === 0) ? 'screen-ask' : `screen-story-${i - 1}`;
        storyContainer.innerHTML += `
            <div id="screen-story-${i}" class="screen">
                <h1 class="ask-title" style="font-size: 2.5rem;">${data.title}</h1>
                <div class="image-container">
                    <img src="${data.img1}" alt="Memory">
                    <img src="${data.img2}" alt="Memory">
                </div>
                <p>${data.text}</p>
                <button onclick="nav('${prevTarget}')">Back</button>
                <button onclick="nav('${nextTarget}')">Next</button>
            </div>
        `;
    });

    // --- NAVIGATION LOGIC ---
    let noHoverCount = 0;
    function nav(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function moveNoButton() {
        if (noHoverCount < 5) {
            const btn = document.getElementById('no-btn');
            const x = (Math.random() - 0.5) * 350;
            const y = (Math.random() - 0.5) * 350;
            btn.style.transform = `translate(${x}px, ${y}px)`;
            noHoverCount++;
        }
    }

    function goToGuilt() { if (noHoverCount >= 5) nav('screen-guilt'); }

    function reset() {
        noHoverCount = 0;
        document.getElementById('no-btn').style.transform = `translate(0, 0)`;
        nav('screen-ask');
    }

    function launchMoreLove() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ff758f'] });
        const scalar = 3;
        const shapes = [confetti.shapeFromText({ text: '‚ù§Ô∏è', scalar }), confetti.shapeFromText({ text: 'üíñ', scalar })];
        confetti({ shapes: shapes, particleCount: 40, spread: 160, origin: { y: 0.6 }, scalar: scalar });
    }
</script>

</body>
</html>
